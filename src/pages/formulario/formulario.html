<ion-header>

  <ion-navbar>
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <form [formGroup]="form">
          <ion-list>
            <ion-item>
              <ion-label floating><span class="titulo_label">Login</span></ion-label>
              <ion-input type="text" formControlName="login"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating><span class="titulo_label">Senha</span></ion-label>
              <ion-input type="password" formControlName="senha"></ion-input>
            </ion-item>
            <ion-item>
              &nbsp;
            </ion-item>
          </ion-list>
        </form>
        <button ion-button color="primary" outline block round [disabled]="!form.valid" (click)="autenticarFuncionario()">Entrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
