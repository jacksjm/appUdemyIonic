<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>Toggle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Ativo</ion-label>
			<ion-toggle [(ngModel)]="ativo"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Habilitado</ion-label>
			<ion-toggle color="danger"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Exclu√≠do</ion-label>
			<ion-toggle color="secondary" checked="true"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Desabilitado</ion-label>
			<ion-toggle color="secondary" disabled="true"></ion-toggle>
		</ion-item>
	</ion-list>
</ion-content>
