<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>Range</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Brilho da Tela</ion-label>
			<ion-range [(ngModel)]="brilhoTela" min="0" max="200" color="danger">
				<ion-label range-left>0</ion-label>
				<ion-label range-right>200</ion-label>
			</ion-range>
		</ion-item>
		<ion-item>
			<ion-label>Doação</ion-label>
			<ion-range [(ngModel)]="doacao" pin="true" min="1000" max="2000" step="100" snaps="true">
				<ion-label range-left>1000</ion-label>
				<ion-label range-right>2000</ion-label>
			</ion-range>
		</ion-item>
		<ion-item>
			<ion-label>Faixa Etária do Show</ion-label>
			<ion-range dualKnobs="true" pin="true" [(ngModel)]="faixaEtaria">
				<ion-label range-left>{{faixaEtaria.lower}}</ion-label>
				<ion-label range-right>{{faixaEtaria.upper}}</ion-label>
			</ion-range>
		</ion-item>
	</ion-list>
</ion-content>
