<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>Segment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div padding>
		<ion-segment [(ngModel)]="pet">
			<ion-segment-button value="kittens">
				Kittens
			</ion-segment-button>
			<ion-segment-button value="puppies">
				Puppies
			</ion-segment-button>
		</ion-segment>
	</div>
	<div [ngSwitch]="pet">
		<ion-list *ngSwitchCase="'puppies'">
			<ion-item>
				<ion-thumbnail item-start>
					<img src="https://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-puppy-1.jpg">
				</ion-thumbnail>
				<h2>Ted</h2>
			</ion-item>
			<ion-item>
				<ion-thumbnail item-start>
					<img src="https://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-puppy-2.jpg">
				</ion-thumbnail>
				<h2>Gula</h2>
			</ion-item>
		</ion-list>
		<ion-list *ngSwitchCase="'kittens'">
			<ion-item>
				<ion-thumbnail item-start>
					<img src="https://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-kitten-1.jpg">
				</ion-thumbnail>
				<h2>Lola</h2>
			</ion-item>
			<ion-item>
				<ion-thumbnail item-start>
					<img src="https://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-kitten-2.jpg">
				</ion-thumbnail>
				<h2>Luna</h2>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
