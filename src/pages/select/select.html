<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Select</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Frutas</ion-label>
			<ion-select>
				<ion-option value="1">Laranja</ion-option>
				<ion-option value="2">Maçã</ion-option>
				<ion-option value="3">Banana</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label>Multi Frutas</ion-label>
			<ion-select multiple="true" cancelText="Sair" okText="Salvar">
				<ion-option value="1">Laranja</ion-option>
				<ion-option value="2" disabled>Maçã</ion-option>
				<ion-option value="3">Banana</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label>Disable Frutas</ion-label>
			<ion-select multiple="true" disabled cancelText="Sair" okText="Salvar">
				<ion-option value="1">Laranja</ion-option>
				<ion-option value="2">Maçã</ion-option>
				<ion-option value="3">Banana</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label>Select Option Frutas</ion-label>
			<ion-select [selectOptions]="selectOptions">
				<ion-option value="1">Laranja</ion-option>
				<ion-option value="2">Maçã</ion-option>
				<ion-option value="3">Banana</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>ActionSheet</ion-label>
			<ion-select interface="action-sheet">
				<ion-option value="1">Arroz</ion-option>
				<ion-option value="2">Feijão</ion-option>
				<ion-option value="3">Macarrão</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Popover</ion-label>
			<ion-select interface="popover">
				<ion-option value="1">Arroz</ion-option>
				<ion-option value="2">Feijão</ion-option>
				<ion-option value="3">Macarrão</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Alert</ion-label>
			<ion-select interface="alert">
				<ion-option value="1">Arroz</ion-option>
				<ion-option value="2">Feijão</ion-option>
				<ion-option value="3">Macarrão</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
</ion-content>
