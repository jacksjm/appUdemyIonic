<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>CardPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
	<ion-card-header>Card Simples</ion-card-header>
	<ion-card-content>Criação de um Card Simples</ion-card-content>
</ion-card>
<ion-card>
	<ion-card-header>Lanches</ion-card-header>
	<ion-list>
		<button ion-item>
			<ion-icon name="cart" item-start></ion-icon>
			Hamburguer
		</button>
		<button ion-item>
			<ion-icon name="cafe" item-start></ion-icon>
			Café
		</button>
	</ion-list>
</ion-card>
<ion-card>
	<img src="https://extensao.uninassau.edu.br/SGCEWidgets/_image.aspx/A086lfGzExul0aaLnwG0cixVwQ==/Logo.jpg" />
	<ion-card-content>
		<ion-card-title>Curso de Ionic</ion-card-title>
		<p>Aprenda a criar aplicativos robustos com Ionic</p>
	</ion-card-content>
	<ion-row no-padding>
		<ion-col text-center>
			<button ion-button clear small color="danger" icon-start>
				<ion-icon name='star'></ion-icon>
				Favorito
			</button>
		</ion-col>
		<ion-col text-center>
			<button ion-button clear small color="danger" icon-start>
				<ion-icon name='musical-notes'></ion-icon>
				Ouvir
			</button>
		</ion-col>
		<ion-col text-center>
			<button ion-button clear small color="danger" icon-start>
				<ion-icon name='share-alt'></ion-icon>
				Compartilhar
			</button>
		</ion-col>
	</ion-row>
</ion-card>
<ion-card>
	<img src="https://i1.wp.com/portalduo.com/wp-content/uploads/2017/11/P%C3%A3o-de-Acucar-1.jpg">
	<div class="titulo-card">Rio de Janeiro</div>
	<div class="subtitulo-card">1 milhão de habitantes</div>
</ion-card>
<ion-card>
	<img src="https://abrilviagemeturismo.files.wordpress.com/2016/10/ciclovia-da-avenida-paulista-sao-paulo.jpeg">
	<div class="titulo-card">São Paulo</div>
	<div class="subtitulo-card">1.5 milhões de habitantes</div>
</ion-card>
<ion-card>
	<ion-item>
		<ion-avatar item-start>
			<img src="http://pmisc.org.br/wp-content/uploads/2018/05/Jackson-Machado-200x200.png">
		</ion-avatar>
		<p>Jackson Machado</p>
		<p>31 de março de 2018</p>
	</ion-item>
	<img src="https://techcrunch.com/wp-content/uploads/2015/04/codecode.jpg">
	<ion-card-content>
		<p>Codificando</p>
	</ion-card-content>
	<ion-row>
		<ion-col text-center>
			<button ion-button icon-left clear small>
				<ion-icon name='md-create'></ion-icon>
				<div>12 curtidas</div>
			</button>
		</ion-col>
		<ion-col text-center>
			<button ion-button icon-left clear small>
				<ion-icon name='text'></ion-icon>
				<div>50 comentarios</div>
			</button>
		</ion-col>
		<ion-col text-center>
			<ion-note>5 estrelas</ion-note>
		</ion-col>
	</ion-row>

</ion-card>
</ion-content>
