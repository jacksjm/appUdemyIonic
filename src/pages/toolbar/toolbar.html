<ion-header>

  <ion-toolbar>
	<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>Toolbar</ion-title>
	<ion-buttons start>
		<button ion-button icon-only>
			<ion-icon name="more"></ion-icon>
		</button>
	</ion-buttons>
	<ion-buttons end>
		<button ion-button icon-only>
			<ion-icon name="search"></ion-icon>
		</button>
	</ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<p>Jackson Machado</p>
		<ion-buttons end>
			<button ion-button icon-right color="secondary">
				Enviar
				<ion-icon name="send"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
