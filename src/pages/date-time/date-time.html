<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>DateTime</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Start Date</ion-label>
			<ion-datetime [(ngModel)]="event.month" displayFormat="MMM DD YYYY"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label>Time</ion-label>
			<ion-datetime [(ngModel)]="event.timeStart" displayFormat="hh:mm A" picketFormat="hh mm A"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label>Ends</ion-label>
			<ion-datetime [(ngModel)]="event.timeEnds" displayFormat="MMM DD YYYY"></ion-datetime>
		</ion-item>
	</ion-list>
</ion-content>
